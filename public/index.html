  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="index.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="state0_button.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" type="text/css">

<body>
<div ng-app="avalonApp" ng-controller="appController" id="container">
  <div id="pageState0" ng-if="state==0">
    <div id="pageState0_inner">
      <h1>Choose a Name:</h1>
      <input id="btnChooseName" type="text" ng-model="name"><br>
      <div class="type-1">
        <a ng-click="changeState(1)" class="btn btn-3">
          <span class="txt">Enter</span>
          <span class="round"><i class="fa fa-chevron-right"></i></span>
        </a>
      </div>
    </div>
  </div>
  <div id="pageState1" ng-if="state==1">
    <div id="pageState1_inner">
    <h2>Players In Lobby:<h2>
    <table align="center">
      <tr ng-repeat="player in players">
        <td>{{player}}</td>
      </tr>
    </table>
      <button disabled="true" id="btnStartGame" ng-click="changeState(2)">Start</button>
    </div>
  </div>
  <div ng-if="state==2">
    <h1>Your Character: {{character}}</h1>
    <p ng-if="specialDescription==undefined">Your Character Has No Special Abilities :(</p>
    <p ng-if="specialDescription!==undefined">{{specialDescription}}</p>
    <p ng-repeat="s in specialChars" ng-if="specialDescription!==undefined">{{s}}</p>
      <form onsubmit="">
        <div ng-repeat="p in players">
            {{p}}
            <input id="quest-select-{{p}}" type="checkbox" name="player" value={{p}} disabled>
        </div>
          <input ng-click="submitQuestPick()" id="quest-select-button" type="submit" value="choose team" disabled>
      </form>
      <h3>Vote:</h3>
      <button id="btnApprove" disabled="true" ng-click="voteChoice(1)">Approve</button>
      <button id="btnReject" disabled="true" ng-click="voteChoice(0)">Reject</button>

      <h2 ng-if="voteApprove>voteReject && voteApprove !== -1">The Quest Is Approved {{voteApprove}} To {{voteReject}}</h2>
      <h2 ng-if="voteApprove<=voteReject && voteApprove !== -1">The Quest Is Rejected {{voteReject}} To {{voteApprove}}</h2>
  </div>
</div>
