  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="index.js"></script>
<body>
<div ng-app="avalonApp" ng-controller="appController" >
  <div ng-if="state==0">
  Name: <input id="btnChooseName" type="text" ng-model="name"><br>
  <button ng-click="changeState(1)">Enter</button>
  </div>
  <div ng-if="state==1">
    <p>Players:</p>
    <p ng-repeat="player in players">{{player}}</p>
    <button disabled="true" id="btnStartGame" ng-click="changeState(2)">Start</button>
  </div>
  <div ng-if="state==2">
    <h1>Your Character: {{character}}</h1>
    <p ng-if="specialDescription==undefined">"Your Character Has No Special Abilities :(</p>
    <p ng-if="specialDescription!==undefined">{{specialDescription}}</p>
    <p ng-repeat="s in specialChars" ng-if="specialDescription!==undefined">{{s}}</p>
      <form onsubmit="">
        <div ng-repeat="p in players">
            {{p}}
            <input id="quest-select-{{p}}" type="checkbox" name="player" value={{p}} disabled>
        </div>
          <input id="quest-select-button" type="submit" value="choose team" disabled>
      </form>
  </div>
</div>
